server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    server_name _;
    root /usr/share/nginx/html;
    index homepage.html index.html;

    # Basic authentication rules are managed in a separate file rewritten at runtime.
    include /etc/nginx/conf.d/auth.conf;

    # Serve static files under /assets as-is.
    location /assets/ {
        try_files $uri =404;
    }

    # Fallback to homepage for top-level routes such as /page/... that are copied verbatim.
    location / {
        try_files $uri $uri/ =404;
    }
}
