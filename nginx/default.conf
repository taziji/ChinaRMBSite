server {
    listen $PORT default_server;
    listen [::]:$PORT default_server;

    server_name _;
    root /usr/share/nginx/html;
    index homepage.html index.html;

    # Serve static files under /assets as-is.
    location /assets/ {
        try_files $uri =404;
    }

    # Fallback to homepage for top-level routes such as /page/... that are copied verbatim.
    location / {
        try_files $uri $uri/ =404;
    }
}
